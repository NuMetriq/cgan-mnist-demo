seed: 42
device: auto   # auto|cpu|cuda

data:
  batch_size: 128
  num_workers: 2

model:
  latent_dim: 64
  emb_dim: 32
  g_channels: 64
  d_channels: 64

train:
  epochs: 30
  lr_g: 0.0002
  lr_d: 0.0002
  betas: [0.5, 0.999]
  d_steps: 1
  label_smooth_real: 0.9   # set 1.0 to disable
  sample_every: 1          # epochs
  ckpt_every: 5            # epochs

paths:
  out_dir: outputs
  ckpt_dir: outputs/checkpoints
  sample_dir: outputs/samples
  ckpt_name: cgan_mnist_dcgan.pt

sampling:
  grid_rows_per_class: 4   # total samples per class = rows_per_class